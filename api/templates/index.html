{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Index{% endblock %}
{% block nav %}
    <b>Index</b>
    <a href="{{ url_for('add_form') }}">Add form</a>
{% endblock %}

{% block content %}
    <p>Content</p>
    {% for name, form in forms.items() %}
        <div style="border:1px solid black;">
            <p>{{ name }}</p>
            {{ render_form(form) }}
        </div>
    {% endfor %}
{% endblock %}
