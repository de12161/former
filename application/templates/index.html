{% extends "base.html" %}

{% block title %}Формы{% endblock %}

{% block nav %}
<b>Формы</b>
<a href="{{ url_for('form_editor_page.form_editor') }}">Редактор форм</a>
<a href="{{ url_for('field_editor_page.field_editor') }}">Редактор полей выбора</a>
{% endblock %}

{% block content %}
<ul>
{%- for form_label, form_id in forms.items() %}
    <li>
        <a href="{{ url_for('form_page.show', form_id=form_id) }}">{{ form_label }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
